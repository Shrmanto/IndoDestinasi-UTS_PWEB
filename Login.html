<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TugasUTS</title>
    <!-- Style -->
    <link rel="stylesheet" href="login.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  </head>
  <body>
    <div class="row d-flex justify-content-center" style="margin-top: 80px">
      <div class="col-4">
        <div class="card shadow-lg rounded-5">
          <div class="card-body" id="error">
            <form action="index.html" id="form">
              <div class="row d-flex justify-content-center">
                <div class="col-8">
                  <div class="form">
                    <h2 class="text-lg d-flex justify-content-center mt-4 mb-4">Login</h2>
                    <div class="form-floating mb-3">
                      <input id="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                      <input id="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                      <label for="floatingPassword">Password</label>
                    </div>             
                    <div id="error-pw" class="alert alert-danger mt-2" style="display: none;" role="alert">
                      Confirm Password Not match
                    </div>     
                  <div id="button" class="btn-login d-flex justify-content-center mt-4 mb-4">
                      <a href="index.html"><button class="btn px-5" type="submit" style="background-color: gold; color: white;">Login</button></a>
                  </div>
                  <div class="d-flex justify-content-center mb-5">
                      <label for="">Do you have account?<a href="#" style="margin-left: 0.5rem;color: gold;">Sign Up</a></label>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="Js/valid.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
